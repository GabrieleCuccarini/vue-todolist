<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue ToDoList</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    <link rel="stylesheet" href="./css/style.css" />

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
</head>

<body>

    <div id="app">
        
        <form class="container mt-5" @submit.prevent="buttonSubmit" style="width: 500px">
            <div class="d-flex mb-2">
                <input type="text" class="form-control" placeholder="Aggiungi una task" v-model="newToDoList.text">
                <button type="submit" class="btn btn-primary">Aggiungi</button>
            </div>
        </form>


        <div class="container d-flex flex-column mt-2">
            <div v-for="(item, i) in toDoList" class="d-flex justify-content-between my-2 align-items-center"
            :class="(item.done === true) ? 'text-decoration-line-through green' : 'bg-warning'">
                <span>{{item.text}}</span>
                <button class="btn btn-danger px-5" @click="eliminateItem(i)"><i class="fa-solid fa-trash"></i></button>
            </div>
            <!-- :class=" {'text-decoration-none':item.done, 'text-primary': !item.done, 'text-light': item.done} "-->
        </div>

    </div>
    <script src="./js/main.js"></script>
</body>

</html>
